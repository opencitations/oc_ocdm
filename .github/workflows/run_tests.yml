name: Run tests

on:
  push:
    branches:
      - "**" # All branches, including those with /
  pull_request:
    branches: [master]

jobs:
  CheckCoverage:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Setup Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - name: Install dependencies
      run: poetry install
        
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3
        
    - name: Start test database
      run: |
        # Make the script executable
        chmod +x ./tests/start-test-database.sh
        # Run the script
        ./tests/start-test-database.sh
        
    - name: Run tests with coverage
      run: |
        poetry run coverage run --rcfile=tests/coverage/.coveragerc
        
    - name: Stop test database
      if: always()
      run: |
        # Make the script executable
        chmod +x ./tests/stop-test-database.sh
        # Run the script
        ./tests/stop-test-database.sh
        
    - name: Generate the badge
      run: |
        mv .coverage tests/coverage/
        cd tests/coverage/
        rm -f coverage.svg
        poetry run coverage-badge -o coverage.svg
        
    - uses: actions/upload-artifact@v4
      with:
          name: coverage-artifact-${{ matrix.python-version }}
          path: tests/coverage/
          
  PublishBadge:
    runs-on: ubuntu-latest
    needs: CheckCoverage
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: coverage-artifact-3.10
        path: tests/coverage/
    - name: Publish the badge on the GitHub repo
      run: |
        git pull
        git add tests/coverage/.coverage
        git add tests/coverage/coverage.svg
        git config --global user.name 'arcangelo7'
        git config --global user.email 'arcangelomas@gmail.com'
        git commit -m 'Coverage updated'
        git push